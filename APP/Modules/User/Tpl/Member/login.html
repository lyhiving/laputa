<include file="./APP/Tpl/header.html" />
<script>var verifyURL = "{:U('User/Member/verify')}"; </script>
<div class="container">
  <div class="row amzcontent">
    <div class="col-md-12">
		<div class="shadow">
            <div class="amz-block">
              <div class="top">
                <div class="title">欢迎回到艾墨镇！</div>
                <div class="content">快给小伙伴们分享些精彩视频吧！</div>
              </div>
            </div>
            <if condition='$wrong' >
            <div class="bs-callout bs-callout-danger alert-dismissable">
              <h4>错误提示</h4>
              <p>{$wrong}</p>
            </div>
            </if>
          <div class="square" style="padding:20px;"> 
            <form class="form-horizontal" action="{:U('User/Member/LoginVerify')}" method="POST">
              <div class="form-group">
                <label class="col-sm-1 control-label">邮件</label>
                <div class="col-sm-6">
                  <input name="email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">密码</label>
                <div class="col-sm-6">
                  <input name="password" type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">验证码</label>
                <div class="col-sm-2">
                  <input name="verify" class="form-control">
                </div>
                <div class="col-sm-2">
                  <img id="code" src="{:U('User/Member/verify')}" />
                  <a href="javascript:void(change_code(this));">看不清</a>
                </div>
              </div>
              <div id="userlink" class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                  <div class="checkbox">
                    <a href="#forget" data-toggle="modal">找回密码</a>
                    <a href="#regFront" data-toggle="modal">没有账号？</a>
                    <label>
                      <input name="checkbox" type="checkbox" checked> 记住我哟
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                  <button type="submit" class="btn btn-warning btn-block">登录</button>
                </div>
              </div>
            </form>
          </div>
		</div>
	</div>
  </div>
</div> <!-- /上方 -->

<include file="./APP/Tpl/footer.html" />
