<div class="user-item">
  <a href="/{$u.shortname}/"><img class="img-rounded avatar" src="{$u.avatar}" /></a>
  <div class="detail">
      <div class="name">
        <a href="/{$u.shortname}/">{$u.username}</a>
      </div>
      <div class="more">
        已入住{$u.days}天， {$u.postOriginal|intval}创作， {$u[post] - $u[postOriginal]|intval}分享， {$u.follow|intval}关注
      </div>
      <div class="user-btn" hidden>
      <if condition="$visitor">
        <div id="followuserstatus-{$u.id}">
            <if condition="isfollow($visitor[id], $u[id])">
            <a class="btn btn-default" onclick="FollowUser('{$u.id}', 1)" href="#" >已关注</a>
            <else />
            <a class="btn btn-warning" onclick="FollowUser('{$u.id}', 0)" href="#" >关注</a>
            </if>
        </div>
        <a class="btn btn-default" href="#" onclick="SendMessage('{$u.id}')">发私信</a>
      <else />
        <a class="btn btn-warning" href="#loginFront" role="button" data-toggle="modal">关注</a>
        <a class="btn btn-default" href="#loginFront" role="button" data-toggle="modal">发私信</a>
      </if>
      </div>
  </div>
  
    <foreach name="u[video]" item="v">
    <div class="float-right hidden-xs">
      <a target="_blank" href="/view/{$v.id}/" data-toggle="tooltip" data-placement="top" data-original-title="{$v.title}" title="{$v.title}">
        <if condition="$v[customImageName]">
            <div class="thumb img-rounded" style="background: url('/upload/thumb/{$v.customImageName}_420.jpg') no-repeat center center;background-size: 120px;"> </div>
        <else />
            <div class="thumb img-rounded" style="background: url('{$v.imageUrl}') no-repeat center center;background-size: 150px;"></div>
        </if>
      </a>
    </div>
    </foreach>
  
</div>
