<include file="./APP/Tpl/header.html" />
<div class="container" style="padding-top:10px;">
    <strong><span style="font-size: 24px">创作人</span></strong><br>
	<span style="color: #AAA">有{$post_count}位原创作者在这里展示</span>
    
  <div class="row" >
  
	<div class="span9" style="padding:5px; ">
    <div style=" height:25px;border-bottom: 2px solid #C0C0C0 ; width:95%"></div>
	<foreach name="user" item="u">
        <include file="Post:user" /> 
    </foreach>
      
      
    <div class="pagination pagination-small pagination-centered">
        {$page_nav}
    </div>


		
	</div>
    
	<div class="span3" style="margin-left:0;">
        <div class="user-detail-block">
        	<div class="user-detail-title">关于创作人</div>
            在这里展示的是所有被认证过的原创作者。如果你也有自己的原创作品，不妨也发布在艾墨镇吧。<br>
			如果有任何问题，可以联系我们。
        </div>

	</div>
  </div>
</div>

<script>
$('a[data-toggle=tooltip]').mouseover(function() { 

 $(this).tooltip('show'); 

  }) 
    jQuery(".user-item").hover(function(){
        jQuery(this).find("#more-button").fadeIn(200);
    },function(){
        jQuery(this).find("#more-button").fadeOut(200);
    });
</script>

<div id="sendMessage" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="sendMessage" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">发送私信</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" action="{:U('User/Ajax/sendMessage')}" id="sendMessage" method="POST">
    <input id="sendMessage-uid" name="uid" type="hidden" value="#" />
      <div class="control-group">
            <label class="control-label2" for="input01">说明</label>
            <div class="controls2">
              <textarea placeholder="请填写私信内容" class="span4" id="message" name="message" style="min-height:120px;max-width: 356px;" ></textarea>
            </div>
        </div>
		
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-red" value="恩，发射！" />
    <button class="btn float-left" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
  </form>
</div>
<include file="./APP/Tpl/footer.html" />
