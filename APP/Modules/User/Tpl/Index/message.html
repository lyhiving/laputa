<include file="./APP/Tpl/header.html" />
<div class="container" style="padding-top:25px">
	
	<div class="row">
      <div class="span12 shadow"> 

		<div id="title" style="padding:20px;">
      		<span style="color: #2C2C2C; font-size: 18px; font-weight: bold;">站内信列表</span><br />
      		<span style="color: #7F7F7F; font-weight: bold;">请点击标题阅读内容</span>
		</div>
      
		<div style="padding:0px 0px 20px 20px;">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th width="5%">#</th>
                  <th width="50%">信件标题</th>
                  <th width="15%">发信人</th>
                  <th width="20%">发信时间</th>
                  <th width="10%">操作(测试用)</th>
                </tr>
              </thead>
              <tbody>
              <php> $mid = 0 </php>
              <foreach name="messages" item="m">
              <php> $mid ++ </php>
                <tr>
                  <td>{$mid}</td>
                  <td>
                  <if condition="!$m[status]">
                  <a id="MessageTitle-{$m.id}" style="color:#000; font-weight:bold" href="#MessageView" onClick="ShowMessage('{$m.id}')" >{$m.title}</a>
                  <else />
                  <a style="color:#333" href="#MessageView" onClick="ShowMessage('{$m.id}')" >{$m.title}</a>
                  </if>
                  </td>
                  <td>{$m.fromname}</td>
                  <td>{$m.creatTime|date="Y年 n月 d日 H:i",###}</td>
				  <td><a href="#" style="color:#333" onClick="UnreadMessage('{$m.id}')" >标为未读</span></a>
                </tr>
              </foreach>
              </tbody>
            </table>
		</div>

	</div>
</div> <!-- /上方 -->

<!-- 消息查看弹出框 -->
<div id="MessageView" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="MessageView" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="title">阅读站内信</h3>
  </div>
  <div id="MessageViewContent" class="modal-body" style="padding:20px;">
    <p >内容加载中...</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>
