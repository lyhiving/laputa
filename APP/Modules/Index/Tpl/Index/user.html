<include file="./APP/Tpl/header.html" />
<include file='headerbar' />


<div id="amz-creator" class="container" style="margin-top:30px;">

  <div class="row">
    
    <div class="col-md-9">
      <foreach name="user" item="u"> <include file="Post:user" /> </foreach>
    </div>
      
    <div class="col-md-3 hidden-sm hidden-xs">
      <div class="user-right">
          <div class="hr-block">
            <div class="content"> 这里是所有被认证过的原创作者<br>
              如果你也有自己的原创作品<br>
              不妨也发布在艾墨镇吧<br>
              如果有任何问题 可以联系我们 </div>
          </div>
      </div>
    </div>
    
  </div>

  <div id="realpagination" class="row">
  	<ul class="pagination pagination-sm">
		{$page_nav}
  	</ul>
  </div>

</div>

<script>
	$('a[data-toggle=tooltip]').mouseover(function() { $(this).tooltip('show'); }) 
    jQuery(".user-item").hover(function(){
        jQuery(this).find(".user-btn").fadeIn(200);
    },function(){
        jQuery(this).find(".user-btn").fadeOut(200);
    });
</script>
<!-- 登陆 -->
<div class="modal fade" id="sendMessage" tabindex="-1" role="dialog" aria-labelledby="sendMessageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="sendMessageLabel">发送私信</h4>
      </div>
      <div class="modal-body">   
        <form class="form-horizontal" action="{:U('User/Ajax/sendMessage')}" method="POST">
          <input id="sendMessage-uid" name="uid" type="hidden" value="#" />
          <div class="form-group">
            <label class="col-sm-2 control-label">私信</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="6" name="message" placeholder="请填写私信内容"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button type="submit" class="btn btn-warning btn-block">恩，发射！</button>
            </div>
          </div>
        </form>
      </div>    
    </div><!-- /.modal-content --> 
  </div><!-- /.modal-dialog --> 
</div><!-- /.modal --> 

<include file="./APP/Tpl/footer.html" />
