<include file="./APP/Tpl/header.html" />

<div class="container">
  <div class="row amzcontent">
    <div class="col-md-12">
		<div class="shadow">
            <div class="amz-block">
              <div class="top">
                <div class="title">站内信列表</div>
                <div class="content">请点击标题阅读内容</div>
              </div>
            </div>
          
            <div style="padding:20px;">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th width="5%">#</th>
                      <th width="50%">信件标题</th>
                      <th width="20%">发信人</th>
                      <th width="25%">发信时间</th>
                    </tr>
                  </thead>
                  <tbody>
                  <php> $mid = 0 </php>
                  <foreach name="messages" item="m">
                  <php> $mid ++ </php>
                    <tr>
                      <td>{$mid}</td>
                      <td>
                      <if condition="!$m[status]">
                      <a id="MessageTitle-{$m.id}" style="color:#000; font-weight:bold" href="#MessageView" onClick="ShowMessage('{$m.id}')" >{$m.title}</a>
                      <else />
                      <a style="color:#333" href="#MessageView" onClick="ShowMessage('{$m.id}')" >{$m.title}</a>
                      </if>
                      </td>
                      <td><a style="color:#424242" href="{$m.userlink}">{$m.fromname}</a></td>
                      <td>{$m.creatTime|date="Y年 n月 d日 H:i",###}</td>
                    </tr>
                  </foreach>
                  </tbody>
                </table>
            </div>
		</div>
	</div>
  </div>
</div> <!-- /上方 -->

<!-- 消息查看弹出框 -->
<div class="modal fade" id="MessageView" tabindex="-1" role="dialog" aria-labelledby="MessageViewLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="MessageViewLabel">阅读站内信</h4>
      </div>
      <div class="modal-body">
          <div id="MessageViewContent" class="modal-body" style="padding:20px;">
            <p >内容加载中...</p>
          </div>
          <button class="btn btn-warning btn-block" data-dismiss="modal" aria-hidden="true">我知道了</button>
      </div>
    </div><!-- /.modal-content --> 
  </div><!-- /.modal-dialog --> 
</div><!-- /.modal -->
