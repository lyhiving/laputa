﻿<!-- 作品-->
<div class="span3 shadow amzvideo" style="height:190px;padding:10px; margin-bottom:30px; margin-right:2px">
    <div class="post-short">
    <if condition="$v[customImageName]">
    	<div id="post-thumb" style="background: url('/upload/thumb/{$v.customImageName}_420.jpg') no-repeat center center;background-size:102%;"></div>
    <else />
    	<div id="post-thumb" style="background: url('{$v.imageUrl}') no-repeat center center;background-size: 290px;"></div>
    </if>
    	<a class="post-infor" href="/video/{$v.id}/" target="_blank">
        	<span id="post-title">{$v.title}</span>
            <span id="post-description">{$v.description}</span>
            <span id="post-date">{$v.createdTime|date="Y年n月d日",###}</span>
        </a>
    </div>

    <div id="post-extra">
    	<a href="/user/{$v.userid}/" title="{$v.username}">
    	<img class="img-rounded float-left" style="width:18px; height:18px;" src="{$v.useravatar}" />
    	<div id="post-author">{$v.username}</div>
        </a>
        <div id="post-viewd"><img src="__PUBLIC__/images/icon-views-sm.png"/> {$v.viewed|intval}</div>
    </div>
</div>
<!-- 作品 END-->﻿
