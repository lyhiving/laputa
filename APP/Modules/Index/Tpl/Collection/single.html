<div class="amzvideo col-md-3 col-sm-4">
  <div class="shadow">
    <div class="post-short">
      <div class="post-thumb" style="background: url('{$c.thumb}') no-repeat center center;background-size: 150%;"></div>
      <a class="post-infor" href="/collection/{$c.id}/" target="_blank" title="{$c.name}" hidden >
      	<div class="collection-play"><span class="glyphicon glyphicon-play-circle"></span></div>
      </a>
    </div><!-- /.post-short -->
    <div class="collection">
        <div class="count"><span class="label label-default">&nbsp;{$c.count|intval}部&nbsp;</span></div>
        <div class="title"><a href="/collection/{$c.id}/" target="_blank" title="{$c.name}" >{$c.name}</a></div>
        <div class="infor">由 {$c.username} 创建</div>
    </div>
  </div><!-- /.collectioninfo --> 

</div>
