<div class="container">
  <div class="row">
    <div id="header-bar" class="col-xs-12">
      <div id="right" class="hidden-xs" >
        <wb:follow-button id="wb_button" uid="3163946864" type="gray_2" width="136" height="24" ></wb:follow-button>
        <div id="count">
        	<if condition="$page_name == author"> 这里已有 <strong>{$post_count}</strong> 位原创作者入住 <else /> 当前分类共有 <strong>{$post_count}</strong> 部作品 </if> 
        </div>
      </div>
      <ul class="nav nav-tabs">
        <if condition="$page_name == listnew"><li class="active"><else /><li> </if><a href="/{$page_cat}/">最新</a></li>
        <if condition="$page_name == hot"><li class="dropdown active"><else /><li class="dropdown" ></if>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">最热 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <if condition="$page_nav_name == view"><li class="active"><else /><li></if><a href="/{$page_cat}/hot/view/">最多观看</a></li>
          <if condition="$page_nav_name == comment"><li class="active"><else /><li></if><a href="/{$page_cat}/hot/comment/">最多评论</a></li>
          <if condition="$page_nav_name == like"><li class="active"><else /><li> </if><a href="/{$page_cat}/hot/like/">最多收藏</a></li>
        </ul>
        </li>
        <if condition="$page_cat == share">
          <if condition="$page_name == discover">
          	<li class="active"><else /><li> </if><a href="/{$page_cat}/discover/">随便看看</a></li>
          <else />
          	<if condition="$page_name == author"><li class="active"><else /><li> </if><a href="/{$page_cat}/author/">创作人</a></li>
        </if>
        <if condition="$page_name == tag"><li class="dropdown active"><else /><li class="dropdown" ></if>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">分类 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <foreach name="tags" item="each_tag">
            <if condition="$page_nav_name == $each_tag[id]"><li class="active"><else /><li> </if>
            <a href="/{$page_cat}/tag/{$each_tag.id}/">{$each_tag.name}<span class="badge pull-right"><if condition="$page_cat == share">{$each_tag.count}<else />{$each_tag.countOriginal}</if></span></a></li>
          </foreach>
        </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
