<if condition="$page_cat == user">
	<div class="amzvideo col-sm-4">
<else />
	<div class="amzvideo col-md-3 col-sm-4">
</if>
  <div class="shadow">
    <div class="post-short">
    <if condition="$v[customImageName]">
    	<div class="post-thumb" style="background: url('/upload/thumb/{$v.customImageName}_420.jpg') no-repeat center center;background-size:102%;"></div>
    <else />
    	<div class="post-thumb" style="background: url('{$v.imageUrl}') no-repeat center center;background-size: 150%;"></div>
    </if>
      <a class="post-infor" href="/view/{$v.id}/" target="_blank" title="{$v.title}" hidden >
          <span class="post-title">{$v.title}</span>
          <span class="post-description">{$v.description}</span>
          <span class="post-date">{$v.createdTime|date="Y年n月d日",###}</span> 
      </a>
    </div><!-- /.post-short -->
    <div class="post-extra">
      <a href="/{$v.usershortname}/" title="{$v.username}">
        <img class="img-rounded" src="{$v.useravatar}">
        <div class="post-author">{$v.username}</div>
      </a>
      <div class="function">
          <li><span class="glyphicon glyphicon-play-circle"></span> {$v.viewed|intval}<li>
        <if condition="$v[userid]==$visitor[id]">
          <li class="more"><a id="edit" title="编辑视频" href="/edit/{$v.id}/" target="_blank"><span class="glyphicon glyphicon-edit"></span></a></li>
          <if condition="$v[verify]==1">
          <li class="more"><a id="feature" title="设置为主打作" onClick="FeatureVideo('{$v.userid}', '{$v.id}')"><span class="glyphicon glyphicon-star"></span></a> </li>
          </if>

        </if>
     </div>
    </div>
  </div>
</div><!-- /.amzvideo -->
