<include file="./APP/Tpl/header.html" />

<div class="container">
  <div class="row amzcontent">
    <div class="col-md-12">
		<div class="shadow">
            <div class="amz-block">
              <div class="top">
                <div class="title">站内信列表</div>
                <div class="content">请点击标题阅读内容</div>
              </div>
            </div>
          
            <div class="square" style="padding:20px;"> 
            <form class="form-horizontal" id="reg" action="{:U('User/Member/RegisterVerify')}" method="POST">
            	<input type="hidden" name="hidden" value="{$regemail|md5}" />
                
              <div id="namegroup" class="form-group">
                <label class="col-sm-1 control-label">昵称</label>
                <div class="col-sm-6">
                  <input id="name" name="name"  type="text" class="form-control input-lg" placeholder="好名字是好生活的开始~">
                  <label id="nameInfo" class="control-label"></label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Email</label>
                <div class="col-sm-6">
                  <input name="email"  type="text" class="form-control input-lg" value="{$regemail}" readonly>
                  <label class="control-label"></label>
                </div>
              </div>       
              <div id="pass1group" class="form-group">
                <label class="col-sm-1 control-label">密码</label>
                <div class="col-sm-6">
                  <input id="pass1" name="pass1"  type="password" class="form-control input-lg">
                  <label id="pass1Info" class="control-label"></label>
                </div>
              </div>   
              <div id="pass2group" class="form-group">
                <label class="col-sm-1 control-label">密码</label>
                <div class="col-sm-6">
                  <input id="pass2" name="pass2"  type="password" class="form-control input-lg">
                  <label id="pass2Info" class="control-label"></label>
                </div>
              </div> 
    
                       
              <div class="amz-block">
                <div class="top">
                    <div class="content">如果有邀请码请填写在下方(选填)</div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">邀请码</label>
                <div class="col-sm-6">
                  <input name="invitecode"  type="text" class="form-control input-lg">
                  <label class="control-label"></label>
                </div>
              </div> 
    
              <div class="form-group" style="margin-top:40px;">
                <div class="col-sm-6 col-md-offset-1">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">完成注册</button>
                </div>
              </div>
			</form>
            </div>
		</div>
	</div>
  </div>
</div> <!-- /上方 -->

<script type="text/javascript"> $(function(){ vRegForm();}); </script>	
<include file="./APP/Tpl/footer.html" />
