<div class="row" >
<div class="span3" style="height:90px; width:235px;margin-bottom:20px">

  <div class="avatar" style="height:80px; width:80px;">
    <img class="img-rounded" src="{$user.avatar}" width="80" height="80" />
  </div>
  <div id="detailed" class="float-left" style="margin:5px 0 0 10px">
      <div id="name" >
        <if condition="$user[verify]">
        <div class="user-detail-title ellipsis float-left" style="max-width:120px;">
        <a href="#" id="username" data-pk="{$user.id}" data-placement="right" data-placeholder="好听的大名" data-title="请输入新名字">{$user.username}</a>
        </div>
        <i title="认证用户" class="icon2-verify float-left" style="margin-left:5px"></i>
        <else />
        <div class="user-detail-title ellipsis float-left" style="max-width:150px;">
        <a href="#" id="username" data-pk="{$user.id}" data-placement="right" data-placeholder="好听的大名" data-title="请输入新名字">{$user.username}</a>
        </div>
        </if>
      </div>
       <div id="user-detail-infor" class="ellipsis">
            <i class="icon-map-marker" style="margin:4px 5px 0 0"></i>
            <a href="#" id="location" data-pk="{$user.id}" data-placement="right" data-placeholder="北京·朝阳" data-title="请输入所在地">{$user.location}</a>
            <br />
            <i class="icon-briefcase" style="margin:4px 5px 0 0"></i> 
            <a href="#" id="career" data-pk="{$user.id}" data-placement="right" data-placeholder="苦逼的小美工" data-title="请输入您的职业">{$user.career}</a>
       </div>
  </div>

</div>

<div class="span3" style="height:90px; width:225px;padding-left:10px; border-left:#D3D3D3 dotted 1px">
    <div class="user-detail-title" style="margin-top:5px">About</div>
    <div style="margin-top: 5px; line-height: 20px; font-size: 14px; color: #848484;">
        <a href="#" id="aboutme" data-pk="{$user.id}" data-placement="bottom" data-placeholder="很简短的介绍" data-title="请输入一段简短的介绍">{$user.aboutme}</a>
    </div>
</div>

<div class="span3" style="height:90px; width:225px;padding-left:10px; border-left:#D3D3D3 dotted 1px">
    <div class="user-detail-title" style="margin-top:5px">Status</div>
    <div style="margin-top: 5px; line-height: 20px; font-size: 14px; color: #848484">
        被访问了{$user.viewed}次，共有{$user.postOriginal}部创作，{$user[post] - $user[postOriginal]}部分享，{$user.likecount}部收藏
    </div>
</div>

<div class="span3" style="height:90px; width:225px;padding-left:10px; border-left:#D3D3D3 dotted 1px">
    <if condition="($visitor[id] == $user[id])||($visitor[group] == 1)">
    <button id="enable" class="btn btn-mini btn-link float-right" style="color: #555555">编辑模式</button>
    </if>
    <div class="user-detail-title" style="margin-top:5px">Contact</div>
    <div style="margin-top: 5px; line-height: 20px; font-size: 14px; color: #848484">
        <if condition="$user[exterweibo]">
        <a href="{$user.exterweibo}" target="_blank">去TA微博看看</a>	
        </if>
    </div>
    
</div>

</div>


<script> $(function(){ UserEdit(); }); </script>
<if condition="$page_name != setting">
<div class="row" style="margin-bottom:20px">
  <div id="user-detail-headerbar">
  	<if condition="$page_name == postOriginal"> <div class="link active"> <else /> <div class="link"> </if>
  	<a href="/user/{$user.id}/">创作</a></div>
    <if condition="$page_name == share"> <div class="link active"> <else /> <div class="link"> </if>
    <a href="/user/{$user.id}/share/">分享</a></div>
    <if condition="$page_name == like"> <div class="link active"> <else /> <div class="link"> </if>
    <a href="/user/{$user.id}/like/">收藏</a></div>
  </div>
</div>
</if>
